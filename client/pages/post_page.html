<template name="postPage">
    <div class="container titre">
    </div>
    <div class="headerImage">
        <!--<img class="head" src="images/{{url_img}}">-->
        <img class="cover" src="../images/{{url_img2}}">
        <div class="titleCover">
            <div class="type">{{type}}</div>
            <div class="typedesc">{{typedesc}}</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                {{> navigation}}
                <div class="page pageArticle" idArticle="{{_id}}" author="{{userId}}">
                    {{> pdf_postpage}}
                    {{> navigation}}
                    {{#if currentUser}}
                        <div class="reactionPageBox">
                            <div class="boutons">
                                {{> lmSocialShare opts=opts}}
                                <button class="btn red reactionArticle"><div class="heart"></div>{{nbReactPage}} j'aime</button>
                                <button class="btn partagerArticle"> partager</button>
                                <button class="btn downloadArticle"> télécharger</button>
                                {{#if isInRole 'admin'}}<button class="btn editArticle"> modifier</button>{{/if}}
                            </div>
                            <div class="reactionsArticle" style="">
                                <img src="assets/reaction/1.gif" data-react-id="1" class="react1" score="{{listReactions1}}">
                                <div class="tooltip">
                            <span class="tooltiptext">
                            {{#each listReaction1}}
                                {{pseudo}}
                            {{/each}}
                                {{listReactions1}} votes
                            </span>
                                </div>
                                <img src="assets/reaction/2.gif" data-react-id="2" class="react2" score="{{listReactions2}}">
                                <div class="tooltip">
                            <span class="tooltiptext">
                            {{#each listReaction2}}
                                {{pseudo}}
                            {{/each}}
                                {{listReactions2}} votes
                                </span>
                                </div>
                                <img src="assets/reaction/3.gif" data-react-id="3" class="react3" score="{{listReactions3}}">
                                <div class="tooltip">
                            <span class="tooltiptext">
                            {{#each listReaction3}}
                                {{pseudo}}
                            {{/each}}
                                {{listReactions3}} votes
                                </span>
                                </div>
                                <img src="assets/reaction/4.gif" data-react-id="4" class="react4" score="{{listReactions4}}">
                                <div class="tooltip">
                            <span class="tooltiptext">
                            {{#each listReaction4}}
                                {{pseudo}}
                            {{/each}}
                                {{listReactions4}} votes
                                </span>
                                </div>
                                <img src="assets/reaction/5.gif" data-react-id="5" class="react5" score="{{listReactions5}}">
                                <div class="tooltip">
                            <span class="tooltiptext">
                            {{#each listReaction5}}
                                {{pseudo}}
                            {{/each}}
                                {{listReactions5}} votes
                            </span>
                                </div>
                                <img src="assets/reaction/6.gif" data-react-id="6" class="react6" score="{{listReactions6}}">
                                <div class="tooltip">
                            <span class="tooltiptext">
                            {{#each listReaction6}}
                                {{pseudo}}
                            {{/each}}
                                {{listReactions6}} votes
                                </span>
                                </div>
                            </div>
                        </div>

                    {{/if}}

                    <div class="reactArticle">
                    </div>
                </div>
                    {{>comments}}
             </div>
        </div>
    </div>
</template>
