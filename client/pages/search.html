<template name="Search">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page">
                    <div id="containerArticles">
                        <div class="control_search">
                            <button class="btn ">articles</button>
                            <button class="btn active">membres</button>
                            <button class="btn">autre</button>
                        </div>
                        <div class="results">
                            {{#each dataArrSearch}}
                                {{> postItem}}
                            {{/each}}
                            {{searchTerms}}
                            {{#if SearchnoMoreItem}}
                                <div class="endArt">Fin des articles</div>
                            {{/if}}
                            {{#if SearchloadingItems}}
                                <div class="loading">
                                </div>
                            {{/if}}
                            {{#if SearchnbItems}}
                                <div class="nbItems"></div>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
